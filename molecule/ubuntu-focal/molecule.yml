---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: ubuntu-focal
    box: ubuntu/focal64
    memory: 1024
    cpus: 2
lint: |
  set -e
  yamllint .
  ansible-lint
provisioner:
  name: ansible
  playbooks:
    converge: ../default/converge.yml
  config_options:
    ssh_connection:
      pipelining: true
  lint:
    name: ansible-lint
verifier:
  name: ansible
