---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: ubuntu-focal
    box: ubuntu/focal64
    memory: 1024
    cpus: 2
  - name: ubuntu-bionic
    box: ubuntu/bionic64
    memory: 1024
    cpus: 2
lint: |
  set -e
  yamllint .
  ansible-lint
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: ansible
scenario:
  create_sequence:
    - dependency
    - create
    - prepare
  check_sequence:
    - dependency
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - dependency
    - create
    - prepare
    - converge
  destroy_sequence:
    - dependency
    - cleanup
    - destroy
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
